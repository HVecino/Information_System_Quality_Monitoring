<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <title>Home - ISQM</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/estilosISQM.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .caja {
                border: 1px solid white;
                min-height: 300px;
                padding-right: 15px;
                padding-left: 15px;
                padding-top: 20px;
                margin-right: auto;
                margin-left: auto;
                background-color: white;
                color: gray;
            }
        </style>
    </head>
    <body>
        <div class="container"> 
            <header> 
                <img src="resources/images/LogoHorizontalBlanco2.png" alt="" height="100" width="400" class="img-responsive pull-left"/>
                <img src="resources/images/mesaTrabajo.png" alt="" height="100" width="240" class="img-responsive pull-right"/>
            </header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="Index Main.xhtml">Inicio</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="Quienes Somos.xhtml">Quiénes Somos?</a></li>
                            <li><a href="Mision y Vision.xhtml">Misión y Visión</a></li>
                            <li><a href="Contactenos.xhtml">Contáctenos</a></li>

                        </ul>
                    </div>
                </div>
            </nav>

            <section>
                <div class="row"> <!-- esto me genera un espacio-->
                    <div class="col-md-7 caja">
                        <img src="resources/images/ImgBloque1.jpg" alt="" height="258" width="100%"/>                                                        
                    </div>
                    <div class="col-md-5 caja">
                        <div class="middle-Page">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Ingresar</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row2">  
                                        <div class="col-md-5 " >  
                                            <span class="fa fa-facebook-square fa-2x">  </span>
                                            <span class="fa fa-twitter-square fa-2x"></span>
                                            <span class="fa fa-google-plus-square fa-2x"></span>    
                                        </div>
                                        <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
        
                                            <h:messages showDetail="true"></h:messages>
                                            <h:form id="formlogin">
                                                <div class="field">
                                                    <h:outputLabel for="documento" class="label" value="Documento:"/>
                                                    <h:inputText id="documento" class="text" value="#{loginController.documento}" />
                                                </div>
                                                <div class="field">
                                                    <h:outputLabel for="contrasena" class="label" value="Contraseña:"/>
                                                    <h:inputSecret id="contrasena" class="text" value="#{loginController.contrasena}" />
                                                </div>
                                                <div class="field">
                                                    <h:commandButton id="btnLogin" class="button" value="Iniciar" action="#{loginController.iniciarSesion()}"/>
                                                </div>
                                            </h:form>


                                        </div>   
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div> 
                    <ul>
                        <li>Copyright © 2015 ISQM LLC. Todos los derechos reservados. El nombre y el logo de ISQM son marcas registradas.</li>
                    </ul>
                </div>
            </footer>
        </div>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body> 
</html>
