<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipodocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipodocumentoLabel_idTipoDocumento}" for="idTipoDocumento" />
                    <h:inputText id="idTipoDocumento" value="#{tipodocumentoController.selected.idTipoDocumento}" title="#{bundle.CreateTipodocumentoTitle_idTipoDocumento}" required="true" requiredMessage="#{bundle.CreateTipodocumentoRequiredMessage_idTipoDocumento}"/>
                    <h:outputLabel value="#{bundle.CreateTipodocumentoLabel_nombreDocumento}" for="nombreDocumento" />
                    <h:inputText id="nombreDocumento" value="#{tipodocumentoController.selected.nombreDocumento}" title="#{bundle.CreateTipodocumentoTitle_nombreDocumento}" required="true" requiredMessage="#{bundle.CreateTipodocumentoRequiredMessage_nombreDocumento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipodocumentoController.create}" value="#{bundle.CreateTipodocumentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipodocumentoController.prepareList}" value="#{bundle.CreateTipodocumentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipodocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
