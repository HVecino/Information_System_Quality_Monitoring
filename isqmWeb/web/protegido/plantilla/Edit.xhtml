<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlantillaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlantillaLabel_idPlantillas}" for="idPlantillas" />
                    <h:inputText id="idPlantillas" value="#{plantillaController.selected.idPlantillas}" title="#{bundle.EditPlantillaTitle_idPlantillas}" required="true" requiredMessage="#{bundle.EditPlantillaRequiredMessage_idPlantillas}"/>
                    <h:outputLabel value="#{bundle.EditPlantillaLabel_nombrePlantilla}" for="nombrePlantilla" />
                    <h:inputText id="nombrePlantilla" value="#{plantillaController.selected.nombrePlantilla}" title="#{bundle.EditPlantillaTitle_nombrePlantilla}" required="true" requiredMessage="#{bundle.EditPlantillaRequiredMessage_nombrePlantilla}"/>
                    <h:outputLabel value="#{bundle.EditPlantillaLabel_fechaCreacionPlantilla}" for="fechaCreacionPlantilla" />
                    <h:inputText id="fechaCreacionPlantilla" value="#{plantillaController.selected.fechaCreacionPlantilla}" title="#{bundle.EditPlantillaTitle_fechaCreacionPlantilla}" required="true" requiredMessage="#{bundle.EditPlantillaRequiredMessage_fechaCreacionPlantilla}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPlantillaLabel_valorPlantilla}" for="valorPlantilla" />
                    <h:inputText id="valorPlantilla" value="#{plantillaController.selected.valorPlantilla}" title="#{bundle.EditPlantillaTitle_valorPlantilla}" required="true" requiredMessage="#{bundle.EditPlantillaRequiredMessage_valorPlantilla}"/>
                </h:panelGrid>
                <h:commandLink action="#{plantillaController.update}" value="#{bundle.EditPlantillaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlantillaViewLink}"/>
                <br />
                <h:commandLink action="#{plantillaController.prepareList}" value="#{bundle.EditPlantillaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlantillaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
