<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlantillaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlantillaLabel_idPlantillas}"/>
                    <h:outputText value="#{plantillaController.selected.idPlantillas}" title="#{bundle.ViewPlantillaTitle_idPlantillas}"/>
                    <h:outputText value="#{bundle.ViewPlantillaLabel_nombrePlantilla}"/>
                    <h:outputText value="#{plantillaController.selected.nombrePlantilla}" title="#{bundle.ViewPlantillaTitle_nombrePlantilla}"/>
                    <h:outputText value="#{bundle.ViewPlantillaLabel_fechaCreacionPlantilla}"/>
                    <h:outputText value="#{plantillaController.selected.fechaCreacionPlantilla}" title="#{bundle.ViewPlantillaTitle_fechaCreacionPlantilla}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlantillaLabel_valorPlantilla}"/>
                    <h:outputText value="#{plantillaController.selected.valorPlantilla}" title="#{bundle.ViewPlantillaTitle_valorPlantilla}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{plantillaController.destroyAndView}" value="#{bundle.ViewPlantillaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlantillaEditLink}"/>
                <br />
                <h:commandLink action="#{plantillaController.prepareCreate}" value="#{bundle.ViewPlantillaCreateLink}" />
                <br />
                <h:commandLink action="#{plantillaController.prepareList}" value="#{bundle.ViewPlantillaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlantillaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
