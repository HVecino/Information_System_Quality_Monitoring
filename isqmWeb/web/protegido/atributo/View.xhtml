<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtributoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtributoLabel_idAtributos}"/>
                    <h:outputText value="#{atributoController.selected.idAtributos}" title="#{bundle.ViewAtributoTitle_idAtributos}"/>
                    <h:outputText value="#{bundle.ViewAtributoLabel_nombreAtributo}"/>
                    <h:outputText value="#{atributoController.selected.nombreAtributo}" title="#{bundle.ViewAtributoTitle_nombreAtributo}"/>
                    <h:outputText value="#{bundle.ViewAtributoLabel_valorAtributo}"/>
                    <h:outputText value="#{atributoController.selected.valorAtributo}" title="#{bundle.ViewAtributoTitle_valorAtributo}"/>
                    <h:outputText value="#{bundle.ViewAtributoLabel_idCategorias}"/>
                    <h:outputText value="#{atributoController.selected.idCategorias}" title="#{bundle.ViewAtributoTitle_idCategorias}"/>
                    <h:outputText value="#{bundle.ViewAtributoLabel_idEstados}"/>
                    <h:outputText value="#{atributoController.selected.idEstados}" title="#{bundle.ViewAtributoTitle_idEstados}"/>
                    <h:outputText value="#{bundle.ViewAtributoLabel_idTipoAtributo}"/>
                    <h:outputText value="#{atributoController.selected.idTipoAtributo}" title="#{bundle.ViewAtributoTitle_idTipoAtributo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atributoController.destroyAndView}" value="#{bundle.ViewAtributoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtributoEditLink}"/>
                <br />
                <h:commandLink action="#{atributoController.prepareCreate}" value="#{bundle.ViewAtributoCreateLink}" />
                <br />
                <h:commandLink action="#{atributoController.prepareList}" value="#{bundle.ViewAtributoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAtributoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
