<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFeedbackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFeedbackLabel_idFeedbacks}"/>
                    <h:outputText value="#{feedbackController.selected.idFeedbacks}" title="#{bundle.ViewFeedbackTitle_idFeedbacks}"/>
                    <h:outputText value="#{bundle.ViewFeedbackLabel_fechaFeedback}"/>
                    <h:outputText value="#{feedbackController.selected.fechaFeedback}" title="#{bundle.ViewFeedbackTitle_fechaFeedback}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFeedbackLabel_recomendacion}"/>
                    <h:outputText value="#{feedbackController.selected.recomendacion}" title="#{bundle.ViewFeedbackTitle_recomendacion}"/>
                    <h:outputText value="#{bundle.ViewFeedbackLabel_idEstados}"/>
                    <h:outputText value="#{feedbackController.selected.idEstados}" title="#{bundle.ViewFeedbackTitle_idEstados}"/>
                    <h:outputText value="#{bundle.ViewFeedbackLabel_idMonitoreos}"/>
                    <h:outputText value="#{feedbackController.selected.idMonitoreos}" title="#{bundle.ViewFeedbackTitle_idMonitoreos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feedbackController.destroyAndView}" value="#{bundle.ViewFeedbackDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFeedbackEditLink}"/>
                <br />
                <h:commandLink action="#{feedbackController.prepareCreate}" value="#{bundle.ViewFeedbackCreateLink}" />
                <br />
                <h:commandLink action="#{feedbackController.prepareList}" value="#{bundle.ViewFeedbackShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFeedbackIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
