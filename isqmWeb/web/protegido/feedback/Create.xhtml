<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFeedbackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFeedbackLabel_idFeedbacks}" for="idFeedbacks" />
                    <h:inputText id="idFeedbacks" value="#{feedbackController.selected.idFeedbacks}" title="#{bundle.CreateFeedbackTitle_idFeedbacks}" required="true" requiredMessage="#{bundle.CreateFeedbackRequiredMessage_idFeedbacks}"/>
                    <h:outputLabel value="#{bundle.CreateFeedbackLabel_fechaFeedback}" for="fechaFeedback" />
                    <h:inputText id="fechaFeedback" value="#{feedbackController.selected.fechaFeedback}" title="#{bundle.CreateFeedbackTitle_fechaFeedback}" required="true" requiredMessage="#{bundle.CreateFeedbackRequiredMessage_fechaFeedback}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFeedbackLabel_recomendacion}" for="recomendacion" />
                    <h:inputTextarea rows="4" cols="30" id="recomendacion" value="#{feedbackController.selected.recomendacion}" title="#{bundle.CreateFeedbackTitle_recomendacion}" required="true" requiredMessage="#{bundle.CreateFeedbackRequiredMessage_recomendacion}"/>
                    <h:outputLabel value="#{bundle.CreateFeedbackLabel_idEstados}" for="idEstados" />
                    <h:selectOneMenu id="idEstados" value="#{feedbackController.selected.idEstados}" title="#{bundle.CreateFeedbackTitle_idEstados}" required="true" requiredMessage="#{bundle.CreateFeedbackRequiredMessage_idEstados}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFeedbackLabel_idMonitoreos}" for="idMonitoreos" />
                    <h:selectOneMenu id="idMonitoreos" value="#{feedbackController.selected.idMonitoreos}" title="#{bundle.CreateFeedbackTitle_idMonitoreos}" required="true" requiredMessage="#{bundle.CreateFeedbackRequiredMessage_idMonitoreos}">
                        <f:selectItems value="#{monitoreoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feedbackController.create}" value="#{bundle.CreateFeedbackSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{feedbackController.prepareList}" value="#{bundle.CreateFeedbackShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFeedbackIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
