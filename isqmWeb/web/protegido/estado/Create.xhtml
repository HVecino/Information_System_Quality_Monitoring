<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoLabel_idEstados}" for="idEstados" />
                    <h:inputText id="idEstados" value="#{estadoController.selected.idEstados}" title="#{bundle.CreateEstadoTitle_idEstados}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_idEstados}"/>
                    <h:outputLabel value="#{bundle.CreateEstadoLabel_tipoEstado}" for="tipoEstado" />
                    <h:inputText id="tipoEstado" value="#{estadoController.selected.tipoEstado}" title="#{bundle.CreateEstadoTitle_tipoEstado}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_tipoEstado}"/>
                    <h:outputLabel value="#{bundle.CreateEstadoLabel_nombreEstado}" for="nombreEstado" />
                    <h:inputText id="nombreEstado" value="#{estadoController.selected.nombreEstado}" title="#{bundle.CreateEstadoTitle_nombreEstado}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_nombreEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoController.create}" value="#{bundle.CreateEstadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadoController.prepareList}" value="#{bundle.CreateEstadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
