<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategoriaLabel_idCategorias}"/>
                    <h:outputText value="#{categoriaController.selected.idCategorias}" title="#{bundle.ViewCategoriaTitle_idCategorias}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_nombreCategoria}"/>
                    <h:outputText value="#{categoriaController.selected.nombreCategoria}" title="#{bundle.ViewCategoriaTitle_nombreCategoria}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_valorCategoria}"/>
                    <h:outputText value="#{categoriaController.selected.valorCategoria}" title="#{bundle.ViewCategoriaTitle_valorCategoria}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_idEstados}"/>
                    <h:outputText value="#{categoriaController.selected.idEstados}" title="#{bundle.ViewCategoriaTitle_idEstados}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_idPlantillas}"/>
                    <h:outputText value="#{categoriaController.selected.idPlantillas}" title="#{bundle.ViewCategoriaTitle_idPlantillas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriaController.destroyAndView}" value="#{bundle.ViewCategoriaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCategoriaEditLink}"/>
                <br />
                <h:commandLink action="#{categoriaController.prepareCreate}" value="#{bundle.ViewCategoriaCreateLink}" />
                <br />
                <h:commandLink action="#{categoriaController.prepareList}" value="#{bundle.ViewCategoriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCategoriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
