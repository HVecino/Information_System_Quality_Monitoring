<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoatributoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoatributoLabel_idTipoAtributo}" for="idTipoAtributo" />
                    <h:inputText id="idTipoAtributo" value="#{tipoatributoController.selected.idTipoAtributo}" title="#{bundle.CreateTipoatributoTitle_idTipoAtributo}" required="true" requiredMessage="#{bundle.CreateTipoatributoRequiredMessage_idTipoAtributo}"/>
                    <h:outputLabel value="#{bundle.CreateTipoatributoLabel_nombreTipoAtributo}" for="nombreTipoAtributo" />
                    <h:inputText id="nombreTipoAtributo" value="#{tipoatributoController.selected.nombreTipoAtributo}" title="#{bundle.CreateTipoatributoTitle_nombreTipoAtributo}" required="true" requiredMessage="#{bundle.CreateTipoatributoRequiredMessage_nombreTipoAtributo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoatributoController.create}" value="#{bundle.CreateTipoatributoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoatributoController.prepareList}" value="#{bundle.CreateTipoatributoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoatributoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
