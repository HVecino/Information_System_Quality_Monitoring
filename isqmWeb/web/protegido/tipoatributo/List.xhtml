<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoatributoEmpty}" rendered="#{tipoatributoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoatributoController.items.rowCount > 0}">

                    <h:commandLink action="#{tipoatributoController.previous}" value="#{bundle.Previous} #{tipoatributoController.pagination.pageSize}" rendered="#{tipoatributoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoatributoController.next}" value="#{bundle.Next} #{tipoatributoController.pagination.pageSize}" rendered="#{tipoatributoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoatributoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoatributoTitle_nombreTipoAtributo}"/>

                        </h:column>
                        <h:column>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoatributoController.prepareEdit}" value="#{bundle.ListTipoatributoEditLink}"/>
                            <h:outputText value=" "/>

                <h:commandLink action="#{tipoatributoController.prepareCreate}" value="#{bundle.ListTipoatributoCreateLink}"/>

                <br />
