<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{usuarioController.selected.idUsuarios}" title="#{bundle.EditUsuarioTitle_idUsuarios}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usuarioController.selected.documento}" title="#{bundle.EditUsuarioTitle_documento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombre1}" for="nombre1" />
                    <h:inputText id="nombre1" value="#{usuarioController.selected.nombre1}" title="#{bundle.EditUsuarioTitle_nombre1}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombre1}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombre2}" for="nombre2" />
                    <h:inputText id="nombre2" value="#{usuarioController.selected.nombre2}" title="#{bundle.EditUsuarioTitle_nombre2}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellido1}" for="apellido1" />
                    <h:inputText id="apellido1" value="#{usuarioController.selected.apellido1}" title="#{bundle.EditUsuarioTitle_apellido1}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apellido1}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellido2}" for="apellido2" />
                    <h:inputText id="apellido2" value="#{usuarioController.selected.apellido2}" title="#{bundle.EditUsuarioTitle_apellido2}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.EditUsuarioTitle_correo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.EditUsuarioTitle_contrasena}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_contrasena}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idEstados}" for="idEstados" />
                    <h:selectOneMenu id="idEstados" value="#{usuarioController.selected.idEstados}" title="#{bundle.EditUsuarioTitle_idEstados}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idEstados}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idTipoDocumento}" for="idTipoDocumento" />
                    <h:selectOneMenu id="idTipoDocumento" value="#{usuarioController.selected.idTipoDocumento}" title="#{bundle.EditUsuarioTitle_idTipoDocumento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idTipoDocumento}">
                        <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
