<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{usuarioController.selected.idUsuarios}" title="#{bundle.CreateUsuarioTitle_idUsuarios}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usuarioController.selected.documento}" title="#{bundle.CreateUsuarioTitle_documento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre1}" for="nombre1" />
                    <h:inputText id="nombre1" value="#{usuarioController.selected.nombre1}" title="#{bundle.CreateUsuarioTitle_nombre1}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre1}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre2}" for="nombre2" />
                    <h:inputText id="nombre2" value="#{usuarioController.selected.nombre2}" title="#{bundle.CreateUsuarioTitle_nombre2}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_apellido1}" for="apellido1" />
                    <h:inputText id="apellido1" value="#{usuarioController.selected.apellido1}" title="#{bundle.CreateUsuarioTitle_apellido1}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apellido1}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_apellido2}" for="apellido2" />
                    <h:inputText id="apellido2" value="#{usuarioController.selected.apellido2}" title="#{bundle.CreateUsuarioTitle_apellido2}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.CreateUsuarioTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contrasena}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idEstados}" for="idEstados" />
                    <h:selectOneMenu id="idEstados" value="#{usuarioController.selected.idEstados}" title="#{bundle.CreateUsuarioTitle_idEstados}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idEstados}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idTipoDocumento}" for="idTipoDocumento" />
                    <h:selectOneMenu id="idTipoDocumento" value="#{usuarioController.selected.idTipoDocumento}" title="#{bundle.CreateUsuarioTitle_idTipoDocumento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idTipoDocumento}">
                        <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
