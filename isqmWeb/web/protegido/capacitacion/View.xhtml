<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCapacitacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCapacitacionLabel_idCapacitaciones}"/>
                    <h:outputText value="#{capacitacionController.selected.idCapacitaciones}" title="#{bundle.ViewCapacitacionTitle_idCapacitaciones}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionLabel_descripcion}"/>
                    <h:outputText value="#{capacitacionController.selected.descripcion}" title="#{bundle.ViewCapacitacionTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionLabel_fechaCapacitacion}"/>
                    <h:outputText value="#{capacitacionController.selected.fechaCapacitacion}" title="#{bundle.ViewCapacitacionTitle_fechaCapacitacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCapacitacionLabel_justificacion}"/>
                    <h:outputText value="#{capacitacionController.selected.justificacion}" title="#{bundle.ViewCapacitacionTitle_justificacion}"/>
                    <h:outputText value="#{bundle.ViewCapacitacionLabel_idEstados}"/>
                    <h:outputText value="#{capacitacionController.selected.idEstados}" title="#{bundle.ViewCapacitacionTitle_idEstados}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{capacitacionController.destroyAndView}" value="#{bundle.ViewCapacitacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCapacitacionEditLink}"/>
                <br />
                <h:commandLink action="#{capacitacionController.prepareCreate}" value="#{bundle.ViewCapacitacionCreateLink}" />
                <br />
                <h:commandLink action="#{capacitacionController.prepareList}" value="#{bundle.ViewCapacitacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCapacitacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
