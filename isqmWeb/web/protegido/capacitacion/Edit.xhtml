<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCapacitacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_idCapacitaciones}" for="idCapacitaciones" />
                    <h:inputText id="idCapacitaciones" value="#{capacitacionController.selected.idCapacitaciones}" title="#{bundle.EditCapacitacionTitle_idCapacitaciones}" required="true" requiredMessage="#{bundle.EditCapacitacionRequiredMessage_idCapacitaciones}"/>
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{capacitacionController.selected.descripcion}" title="#{bundle.EditCapacitacionTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCapacitacionRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_fechaCapacitacion}" for="fechaCapacitacion" />
                    <h:inputText id="fechaCapacitacion" value="#{capacitacionController.selected.fechaCapacitacion}" title="#{bundle.EditCapacitacionTitle_fechaCapacitacion}" required="true" requiredMessage="#{bundle.EditCapacitacionRequiredMessage_fechaCapacitacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_justificacion}" for="justificacion" />
                    <h:inputTextarea rows="4" cols="30" id="justificacion" value="#{capacitacionController.selected.justificacion}" title="#{bundle.EditCapacitacionTitle_justificacion}" required="true" requiredMessage="#{bundle.EditCapacitacionRequiredMessage_justificacion}"/>
                    <h:outputLabel value="#{bundle.EditCapacitacionLabel_idEstados}" for="idEstados" />
                    <h:selectOneMenu id="idEstados" value="#{capacitacionController.selected.idEstados}" title="#{bundle.EditCapacitacionTitle_idEstados}" required="true" requiredMessage="#{bundle.EditCapacitacionRequiredMessage_idEstados}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{capacitacionController.update}" value="#{bundle.EditCapacitacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCapacitacionViewLink}"/>
                <br />
                <h:commandLink action="#{capacitacionController.prepareList}" value="#{bundle.EditCapacitacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCapacitacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
